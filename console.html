<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }

            // 初始化 Quill 編輯器
            const quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        ['link', 'image'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        ['clean']
                    ]
                }
            });

            let articles = [];
            let currentArticleIndex = -1;
            let imageCounter = 1;
            let isEditMode = false;

            // 更新文章數量顯示
            function updateArticleCount() {
                const count = articles.length;
                articleCount.textContent = `目前有 ${count} 篇文章`;
            }

            // PAT 驗證
            authenticateBtn.addEventListener('click', async () => {
                console.log('點擊驗證按鈕');
                try {
                    authenticateBtn.disabled = true;
                    const pat = patInput.value.trim();
                    if (!pat) {
                        patError.textContent = '請輸入有效的 PAT！';
                        patError.classList.add('show');
                        alert('請輸入有效的 PAT！');
                        return;
                    }

                    // 驗證 PAT
                    const response = await fetch('https://api.github.com/user', {
                        headers: {
                            'Authorization': `token ${pat}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const errorMsg = errorData.message || response.statusText;
                        throw new Error(`PAT 驗證失敗：${errorMsg}`);
                    }

                    console.log('PAT 驗證成功');
                    contentSection.classList.remove('hidden');
                    countdownTimer.classList.remove('hidden');
                    logoutBtn.classList.remove('hidden');
                    patError.classList.remove('show');
                    patInput.classList.add('disabled');
                    patInput.readonly = true;
                    patInput.disabled = true;
                    authenticateBtn.classList.add('hidden');

                    // 載入文章和圖片清單
                    await loadArticles(pat);
                    await loadImageCounter(pat);
                    updateArticleCount(); // 初次載入後更新文章數量

                    // 啟動倒數計時器
                    const startTime = Date.now();
                    const countdownInterval = setInterval(() => {
                        const elapsed = Math.floor((Date.now() - startTime) / 1000);
                        const remaining = 1800 - elapsed;
                        if (remaining <= 0) {
                            clearInterval(countdownInterval);
                            countdownTimer.textContent = '時間到，正在登出...';
                            location.reload();
                        } else {
                            countdownTimer.textContent = `還剩 ${remaining} 秒，登出後台管理系統`;
                        }
                    }, 1000);

                    alert('驗證成功，正在載入內容...');
                } catch (error) {
                    console.error('驗證錯誤:', error.message);
                    patError.textContent = error.message;
                    patError.classList.add('show');
                    alert(error.message);
                } finally {
                    authenticateBtn.disabled = false;
                }

            // 登出

                console.log('點擊登出按鈕');
                location.reload();
            });

            // 新增文章按鈕
            addArticleBtn.addEventListener('click', async () => {
                isEditMode = false;
                editorContainer.classList.remove('hidden');
                editSelectGroup.classList.add('hidden');
                // 動態產生圖片名稱
                const articleCount = articles.length;
                const nextImageNumber = articleCount === 0 ? 1 : articleCount + 1;
                // 預設值
                articleTitle.value = '長期投資策略';
                articleImages.value = `${nextImageNumber}.jpg,${nextImageNumber}-1.jpg`;
                articleFontSize.value = '16px';
                quill.root.innerHTML = `
                    <p>探討長期投資的優勢。</p>

                    <p>詳情請參考我們的<a href="/compound.html">複利計算機</a>.</p>

                updateArticleCount(); // 更新文章數量顯示
                editSelectError.classList.remove('show');
                titleError.classList.remove('show');
                imagesError.classList.remove('show');
                fontsizeError.classList.remove('show');
                contentError.classList.remove('show');
            });

            // 編輯文章按鈕
            editArticleBtn.addEventListener('click', () => {
                isEditMode = true;
                editorContainer.classList.remove('hidden');

                editSelectError.classList.remove('show');
                titleError.classList.remove('show');
                imagesError.classList.remove('show');
                fontsizeError.classList.remove('show');
                contentError.classList.remove('show');
            });

            // 選擇文章
            editSelect.addEventListener('change', () => {
                const index = parseInt(editSelect.value);
                if (index >= 0) {
                    currentArticleIndex = index;
                    const article = articles[index];
                    articleTitle.value = article.title;
                    articleImages.value = article.images.join(',');
                    articleFontSize.value = article.fontSize;
                    quill.root.innerHTML = article.content;

                } else {
                    articleTitle.value = '';
                    articleImages.value = '';
                    articleFontSize.value = '';
                    quill.setText('');
                    currentArticleIndex = -1;
                }
            });

            // 載入文章列表
            async function loadArticles(pat) {
                try {
                    console.log('正在載入 content.txt...');
                    const response = await fetch('https://api.github.com/repos/stockcorp/stockcorp.github.io/contents/content.txt', {
                        headers: {
                            'Authorization': `token ${pat}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        // 解碼 Base64 並處理 UTF-8
                        const rawContent = atob(data.content);
                        const content = decodeURIComponent(escape(rawContent));
                        console.log('content.txt 內容:', content);
                        articles = parseContent(content);
                        console.log('解析後的文章:', articles);
                        editSelect.innerHTML = '<option value="">請選擇文章</option>';
                        articles.forEach((article, index) => {
                            const option = document.createElement('option');
                            option.value = index;
                            option.textContent = article.title;
                            editSelect.appendChild(option);
                        });
                    } else if (response.status === 404) {
                        console.log('content.txt 不存在');
                        articles = [];
                        editSelect.innerHTML = '<option value="">無文章可編輯</option>';
                    } else {
                        throw new Error('無法載入文章列表');
                    }
                } catch (error) {
                    console.error('載入文章失敗:', error);
                    alert(`載入文章失敗：${error.message}`);
                }
            }

            // 解析 content.txt
            function parseContent(text) {
                const articles = [];
                const entries = text.split('---').map(entry => entry.trim()).filter(entry => entry);
                entries.forEach(entry => {
                    const article = { content: '', images: [], fontSize: '' };
                    const lines = entry.split('\n');
                    let isContent = false;
                    lines.forEach(line => {
                        if (line.startsWith('title:') || line.startsWith('images:') || line.startsWith('image:') || line.startsWith('fontSize:') || line.startsWith('content:')) {
                            const [key, value] = line.split(':').map(s => s.trim());
                            if (key === 'image') {
                                article.images = [value];
                            } else if (key === 'images') {
                                article.images = value.split(',').map(s => s.trim());
                            } else if (key === 'content') {
                                article.content = line.substring(line.indexOf(':') + 1).trim();
                                isContent = true;
                            } else {
                                article[key] = value;
                            }
                        } else if (isContent) {
                            article.content += (article.content ? '\n' : '') + line;
                        }
                    });
                    article.content = article.content.trim();
                    if (article.title && article.images.length > 0) {
                        articles.push(article);
                    }
                });
                return articles;
            }

            // 清理 HTML 內容（移除多餘的 <p> 和空白）
            function cleanHTML(html) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const elements = Array.from(doc.body.childNodes);
                let cleanedContent = '';

                elements.forEach(node => {
                    if (node.nodeType === Node.ELEMENT_NODE) {
                        // 移除空的 <p> 標籤
                        if (node.tagName === 'P' && node.textContent.trim() === '' && !node.querySelector('img')) {
                            return;
                        }
                        cleanedContent += node.outerHTML;
                    } else if (node.nodeType === Node.TEXT_NODE && node.textContent.trim() !== '') {
                        cleanedContent += node.textContent.trim();
                    }
                });

                return cleanedContent;
            }

            // 載入圖片計數器
            async function loadImageCounter(pat) {
                try {
                    console.log('正在載入 img/content 圖片清單...');
                    const response = await fetch('https://api.github.com/repos/stockcorp/stockcorp.github.io/contents/img/content', {
                        headers: {
                            'Authorization': `token ${pat}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (response.ok) {
                        const files = await response.json();
                        console.log('img/content 檔案:', files);
                        const imageFiles = files.filter(file => /\.(jpg|jpeg|png)$/i.test(file.name));
                        if (imageFiles.length > 0) {
                            const numbers = imageFiles.map(file => {
                                const match = file.name.match(/^(\d+)(?:-(\d+))?\.(jpg|jpeg|png)$/i);
                                if (match) {
                                    const main = parseInt(match[1]);
                                    const sub = match[2] ? parseInt(match[2]) : 0;
                                    return main * 1000 + sub;
                                }
                                return 0;
                            });
                            imageCounter = Math.max(...numbers) / 1000 + 1;
                            console.log('計算後的 imageCounter:', imageCounter);
                        } else {
                            imageCounter = 1;
                            console.log('img/content 無圖片，imageCounter 設為 1');
                        }
                    } else if (response.status === 404) {
                        imageCounter = 1;
                        console.log('img/content 資料夾不存在，imageCounter 設為 1');
                    } else {
                        throw new Error('無法載入圖片清單');
                    }
                } catch (error) {
                    console.error('載入圖片清單失敗:', error);
                    imageCounter = 1;
                }
            }

            // 儲存文章
            async function saveArticle(pat, title, images, fontSize, content, isEdit = false, index = -1) {
                try {

                    const doc = parser.parseFromString(cleanedContent, 'text/html');
                    const imgElements = Array.from(doc.querySelectorAll('img')).filter(img => img.src.startsWith('data:image/'));
                    const imagePromises = [];
                    let currentImageIndex = imageCounter;

                    // 上傳圖片
                    console.log('圖片數量:', imgElements.length);
                    for (let i = 0; i < imgElements.length; i++) {
                        const img = imgElements[i];
                        const base64Data = img.src.split(',')[1];
                        // 強制使用 .jpg 格式
                        const filename = imgElements.length > 1 ? `${currentImageIndex}-${i + 1}.jpg` : `${currentImageIndex}.jpg`;
                        console.log('上傳圖片:', filename);

                        imagePromises.push(
                            fetch(`https://api.github.com/repos/stockcorp/stockcorp.github.io/contents/img/content/${filename}`, {
                                method: 'PUT',
                                headers: {
                                    'Authorization': `token ${pat}`,
                                    'Accept': 'application/vnd.github.v3+json',
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    message: `Upload image: ${filename}`,
                                    content: base64Data
                                })
                            }).then(response => {
                                if (response.ok) {
                                    img.src = `/img/content/${filename}`;
                                    return response.json();
                                }
                                throw new Error(`上傳圖片 ${filename} 失敗`);
                            })
                        );
                    }

                    // 等待所有圖片上傳完成
                    await Promise.all(imagePromises);
                    imageCounter++;
                    console.log('新 imageCounter:', imageCounter);

                    // 更新文章內容
                    const updatedContent = doc.body.innerHTML;

                    // 獲取現有 content.txt
                    let existingContent = '';
                    let sha = null;
                    try {
                        console.log('正在獲取現有 content.txt...');
                        const response = await fetch('https://api.github.com/repos/stockcorp/stockcorp.github.io/contents/content.txt', {
                            headers: {
                                'Authorization': `token ${pat}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        if (response.ok) {
                            const data = await response.json();
                            existingContent = atob(data.content);
                            existingContent = decodeURIComponent(escape(existingContent));
                            sha = data.sha;
                            console.log('現有 content.txt 內容:', existingContent);
                        }
                    } catch (error) {
                        if (!error.message.includes('404')) {
                            throw error;
                        }
                        console.log('content.txt 不存在，將創建新檔案');
                    }

                    // 生成新 content.txt
                    let newContent = '';
                    if (isEdit && index >= 0) {
                        articles.forEach((article, i) => {
                            if (i === index) {
                                newContent += `---\ntitle:${title}\nimages:${images}\nfontSize:${fontSize}\ncontent:${updatedContent}\n`;
                            } else {
                                newContent += `---\ntitle:${article.title}\nimages:${article.images.join(',')}\nfontSize:${article.fontSize}\ncontent:${article.content}\n`;
                            }
                        });
                    } else {
                        if (existingContent) {
                            newContent = existingContent + `\n---\ntitle:${title}\nimages:${images}\nfontSize:${fontSize}\ncontent:${updatedContent}\n`;
                        } else {
                            newContent = `---\ntitle:${title}\nimages:${images}\nfontSize:${fontSize}\ncontent:${updatedContent}\n`;
                        }
                    }
                    newContent = newContent.trim();
                    console.log('新 content.txt 內容:', newContent);

                    // 將內容轉為 UTF-8 編碼並轉為 Base64
                    const base64Content = btoa(unescape(encodeURIComponent(newContent)));

                    // 上傳 content.txt
                    console.log('正在上傳 content.txt...');
                    const response = await fetch('https://api.github.com/repos/stockcorp/stockcorp.github.io/contents/content.txt', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${pat}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: isEdit ? `Update article: ${title}` : `Add article: ${title}`,
                            content: base64Content,
                            sha: sha
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || '儲存文章失敗');
                    }

                    console.log('文章儲存成功');
                    return true;
                } catch (error) {
                    console.error('儲存文章失敗:', error);
                    throw error;
                }
            }

            // 儲存文章
            saveBtn.addEventListener('click', async () => {
                try {
                    saveBtn.disabled = true;
                    const pat = patInput.value.trim();
                    const title = articleTitle.value.trim();
                    const images = articleImages.value.trim();
                    const fontSize = articleFontSize.value.trim();
                    const content = quill.root.innerHTML.trim();

                    // 驗證輸入
                    if (isEditMode && parseInt(editSelect.value) < 0) {
                        editSelectError.classList.add('show');
                        alert('請選擇一篇文章！');
                        return;
                    }
                    if (!title) {
                        titleError.classList.add('show');
                        alert('請輸入文章標題！');
                        return;
                    }
                    if (!images) {
                        imagesError.classList.add('show');
                        alert('請輸入至少一張圖片名稱！');
                        return;
                    }
                    if (!fontSize.match(/^\d+px$/)) {
                        fontsizeError.classList.add('show');
                        alert('字體大小格式錯誤，請輸入如 16px 的格式！');
                        return;
                    }
                    if (!content || content === '<p><br></p>') {
                        contentError.classList.add('show');
                        alert('請輸入文章內容！');
                        return;
                    }

                    await saveArticle(pat, title, images, fontSize, content, isEditMode, parseInt(editSelect.value));
                    alert(isEditMode ? '文章已成功更新！' : '文章已成功儲存！');
                    articleTitle.value = '';
                    articleImages.value = '';
                    articleFontSize.value = '';
                    quill.setText('');
                    editSelect.value = '';
                    currentArticleIndex = -1;
                    await loadArticles(pat);
                    updateArticleCount(); // 更新文章數量顯示
                    editorContainer.classList.add('hidden');
                } catch (error) {
                    alert(`${isEditMode ? '更新' : '儲存'}文章失敗：${error.message}`);
                } finally {
                    saveBtn.disabled = false;
                    editSelectError.classList.remove('show');
                    titleError.classList.remove('show');
                    imagesError.classList.remove('show');
                    fontsizeError.classList.remove('show');
                    contentError.classList.remove('show');
                }
            });

            // 漢堡選單控制
            function toggleMobileNav() {
                const mobileNav = document.getElementById('mobile-nav');
                mobileNav.classList.toggle('active');
            }
            function toggleMobileDropdown() {
                const dropdown = document.getElementById('mobile-dropdown');
                dropdown.classList.toggle('active');
            }
        });
    </script>
