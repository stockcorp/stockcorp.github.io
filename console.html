<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化元素
            const patInput = document.getElementById('pat');
            const authenticateBtn = document.getElementById('authenticate-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const contentSection = document.getElementById('contentSection');
            const countdownTimer = document.getElementById('countdown-timer');
            const patError = document.getElementById('pat-error');
            const addArticleBtn = document.getElementById('add-article-btn');
            const editArticleBtn = document.getElementById('edit-article-btn');
            const editorContainer = document.getElementById('editor-container');
            const editSelectGroup = document.getElementById('edit-select-group');
            const editSelect = document.getElementById('edit-select');
            const editSelectError = document.getElementById('edit-select-error');
            const articleTitle = document.getElementById('article-title');
            const titleError = document.getElementById('title-error');
            const contentError = document.getElementById('content-error');
            const saveBtn = document.getElementById('save-btn');

            // 初始化 Quill 編輯器
            const quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        ['link', 'image'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        ['clean']
                    ]
                }
            });

            let articles = [];
            let currentArticleIndex = -1;
            let imageCounter = 1;
            let isEditMode = false;

            // PAT 驗證
            authenticateBtn.addEventListener('click', async () => {
                console.log('點擊驗證按鈕');
                try {
                    authenticateBtn.disabled = true;
                    const pat = patInput.value.trim();
                    if (!pat) {
                        patError.textContent = '請輸入有效的 PAT！';
                        patError.classList.add('show');
                        alert('請輸入有效的 PAT！');
                        return;
                    }

                    // 驗證 PAT
                    const response = await fetch('https://api.github.com/user', {
                        headers: {
                            'Authorization': `token ${pat}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const errorMsg = errorData.message || response.statusText;
                        throw new Error(`PAT 驗證失敗：${errorMsg}`);
                    }

                    console.log('PAT 驗證成功');
                    contentSection.classList.remove('hidden');
                    countdownTimer.classList.remove('hidden');
                    logoutBtn.classList.remove('hidden');
                    patError.classList.remove('show');
                    patInput.classList.add('disabled');
                    patInput.readonly = true;
                    patInput.disabled = true;
                    authenticateBtn.classList.add('hidden');

                    // 載入文章和圖片清單
                    await loadArticles(pat);
                    await loadImageCounter(pat);

                    // 啟動倒數計時器
                    const startTime = Date.now();
                    const countdownInterval = setInterval(() => {
                        const elapsed = Math.floor((Date.now() - startTime) / 1000);
                        const remaining = 1800 - elapsed;
                        if (remaining <= 0) {
                            clearInterval(countdownInterval);
                            countdownTimer.textContent = '時間到，正在登出...';
                            location.reload();
                        } else {
                            countdownTimer.textContent = `還剩 ${remaining} 秒，登出後台管理系統`;
                        }
                    }, 1000);

                    alert('驗證成功，正在載入內容...');
                } catch (error) {
                    console.error('驗證錯誤:', error.message);
                    patError.textContent = error.message;
                    patError.classList.add('show');
                    alert(error.message);
                } finally {
                    authenticateBtn.disabled = false;
                }
            });

            // 登出
            logoutBtn.addEventListener('click', () => {
                console.log('點擊登出按鈕');
                location.reload();
            });

            // 新增文章按鈕
            addArticleBtn.addEventListener('click', () => {
                isEditMode = false;
                editorContainer.classList.remove('hidden');
                editSelectGroup.classList.add('hidden');
                articleTitle.value = '';
                quill.setText('');
                editSelectError.classList.remove('show');
                titleError.classList.remove('show');
                contentError.classList.remove('show');
            });

            // 編輯文章按鈕
            editArticleBtn.addEventListener('click', () => {
                isEditMode = true;
                editorContainer.classList.remove('hidden');
                editSelectGroup.classList.remove('hidden');
                editSelect.value = '';
                articleTitle.value = '';
                quill.setText('');
                editSelectError.classList.remove('show');
                titleError.classList.remove('show');
                contentError.classList.remove('show');
            });

            // 選擇文章
            editSelect.addEventListener('change', () => {
                const index = parseInt(editSelect.value);
                if (index >= 0) {
                    currentArticleIndex = index;
                    articleTitle.value = articles[index].title;
                    quill.root.innerHTML = articles[index].content;
                    editSelectError.classList.remove('show');
                } else {
                    articleTitle.value = '';
                    quill.setText('');
                    currentArticleIndex = -1;
                }
            });

            // 載入文章列表
            async function loadArticles(pat) {
                try {
                    const response = await fetch('https://api.github.com/repos/stockcorp/stockcorp.github.io/contents/content/content.txt', {
                        headers: {
                            'Authorization': `token ${pat}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        const content = atob(data.content);
                        articles = [];
                        const regex = /^## (.+?)\n([\s\S]+?)\n---/gm;
                        let match;
                        while ((match = regex.exec(content)) !== null) {
                            articles.push({
                                title: match[1],
                                content: match[2].trim()
                            });
                        }
                        editSelect.innerHTML = '<option value="">請選擇文章</option>';
                        articles.forEach((article, index) => {
                            const option = document.createElement('option');
                            option.value = index;
                            option.textContent = article.title;
                            editSelect.appendChild(option);
                        });
                    } else if (response.status === 404) {
                        articles = [];
                        editSelect.innerHTML = '<option value="">無文章可編輯</option>';
                    } else {
                        throw new Error('無法載入文章列表');
                    }
                } catch (error) {
                    alert(`載入文章失敗：${error.message}`);
                }
            }

            // 載入圖片計數器
            async function loadImageCounter(pat) {
                try {
                    const response = await fetch('https://api.github.com/repos/stockcorp/stockcorp.github.io/contents/img/content', {
                        headers: {
                            'Authorization': `token ${pat}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (response.ok) {
                        const files = await response.json();
                        const imageFiles = files.filter(file => /\.(jpg|jpeg|png)$/i.test(file.name));
                        if (imageFiles.length > 0) {
                            const numbers = imageFiles.map(file => {
                                const match = file.name.match(/^(\d+)(?:-(\d+))?\.(jpg|jpeg|png)$/i);
                                if (match) {
                                    const main = parseInt(match[1]);
                                    const sub = match[2] ? parseInt(match[2]) : 0;
                                    return main * 1000 + sub;
                                }
                                return 0;
                            });
                            imageCounter = Math.max(...numbers) / 1000 + 1;
                        } else {
                            imageCounter = 1;
                        }
                    } else if (response.status === 404) {
                        imageCounter = 1;
                    } else {
                        throw new Error('無法載入圖片清單');
                    }
                } catch (error) {
                    console.error('載入圖片清單失敗:', error);
                    imageCounter = 1;
                }
            }

            // 儲存文章
            async function saveArticle(pat, title, content, isEdit = false, index = -1) {
                try {
                    // 提取圖片
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(content, 'text/html');
                    const images = Array.from(doc.querySelectorAll('img')).filter(img => img.src.startsWith('data:image/'));
                    const imagePromises = [];
                    let currentImageIndex = imageCounter;

                    // 上傳圖片
                    for (let i = 0; i < images.length; i++) {
                        const img = images[i];
                        const base64Data = img.src.split(',')[1];
                        const extension = img.src.startsWith('data:image/png') ? 'png' : 'jpg';
                        const filename = images.length > 1 ? `${currentImageIndex}-${i + 1}.${extension}` : `${currentImageIndex}.${extension}`;

                        imagePromises.push(
                            fetch(`https://api.github.com/repos/stockcorp/stockcorp.github.io/contents/img/content/${filename}`, {
                                method: 'PUT',
                                headers: {
                                    'Authorization': `token ${pat}`,
                                    'Accept': 'application/vnd.github.v3+json',
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    message: `Upload image: ${filename}`,
                                    content: base64Data
                                })
                            }).then(response => {
                                if (response.ok) {
                                    img.src = `/img/content/${filename}`;
                                    return response.json();
                                }
                                throw new Error(`上傳圖片 ${filename} 失敗`);
                            })
                        );
                    }

                    // 等待所有圖片上傳完成
                    await Promise.all(imagePromises);
                    imageCounter++;

                    // 更新文章內容
                    const updatedContent = doc.body.innerHTML;

                    // 獲取現有 content.txt
                    let existingContent = '';
                    let sha = null;
                    try {
                        const response = await fetch('https://api.github.com/repos/stockcorp/stockcorp.github.io/contents/content/content.txt', {
                            headers: {
                                'Authorization': `token ${pat}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        if (response.ok) {
                            const data = await response.json();
                            existingContent = atob(data.content);
                            sha = data.sha;
                        }
                    } catch (error) {
                        if (!error.message.includes('404')) {
                            throw error;
                        }
                    }

                    // 生成新 content.txt
                    let newContent;
                    if (isEdit && index >= 0) {
                        newContent = '';
                        articles.forEach((article, i) => {
                            if (i === index) {
                                newContent += `## ${title}\n${updatedContent}\n---\n`;
                            } else {
                                newContent += `## ${article.title}\n${article.content}\n---\n`;
                            }
                        });
                        newContent = newContent.trim();
                    } else {
                        newContent = existingContent + (existingContent ? '\n' : '') + `## ${title}\n${updatedContent}\n---`;
                    }

                    const base64Content = btoa(unescape(encodeURIComponent(newContent)));

                    // 上傳 content.txt
                    const response = await fetch('https://api.github.com/repos/stockcorp/stockcorp.github.io/contents/content/content.txt', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${pat}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: isEdit ? `Update article: ${title}` : `Add article: ${title}`,
                            content: base64Content,
                            sha: sha
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || '儲存文章失敗');
                    }

                    return true;
                } catch (error) {
                    throw error;
                }
            }

            // 儲存文章
            saveBtn.addEventListener('click', async () => {
                try {
                    saveBtn.disabled = true;
                    const pat = patInput.value.trim();
                    const title = articleTitle.value.trim();
                    const content = quill.root.innerHTML.trim();

                    if (isEditMode && parseInt(editSelect.value) < 0) {
                        editSelectError.classList.add('show');
                        alert('請選擇一篇文章！');
                        return;
                    }
                    if (!title) {
                        titleError.classList.add('show');
                        alert('請輸入文章標題！');
                        return;
                    }
                    if (!content || content === '<p><br></p>') {
                        contentError.classList.add('show');
                        alert('請輸入文章內容！');
                        return;
                    }

                    await saveArticle(pat, title, content, isEditMode, parseInt(editSelect.value));
                    alert(isEditMode ? '文章已成功更新！' : '文章已成功儲存！');
                    articleTitle.value = '';
                    quill.setText('');
                    editSelect.value = '';
                    currentArticleIndex = -1;
                    await loadArticles(pat);
                    editorContainer.classList.add('hidden');
                } catch (error) {
                    alert(`${isEditMode ? '更新' : '儲存'}文章失敗：${error.message}`);
                } finally {
                    saveBtn.disabled = false;
                    editSelectError.classList.remove('show');
                    titleError.classList.remove('show');
                    contentError.classList.remove('show');
                }
            });
        });
    </script>
