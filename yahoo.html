<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo Finance 股價展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .stock-container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
        }
        #stock-price {
            font-size: 24px;
            color: #00ccff;
        }
        button {
            padding: 10px 20px;
            background-color: #00ccff;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>
    <h1>Yahoo Finance 即時股價展示</h1>
    <div>
        <label for="stock-code">輸入股票代號 (如 2330.TW):</label><br>
        <input type="text" id="stock-code" value="2330.TW" placeholder="輸入股票代號"><br>
        <button onclick="fetchStockPrice()">查詢股價</button>
    </div>
    <div class="stock-container">
        <h2>股票資訊</h2>
        <p>股票代號: <span id="stock-symbol">尚未查詢</span></p>
        <p>即時價格: <span id="stock-price">尚未查詢</span></p>
        <p>更新時間: <span id="update-time">尚未查詢</span></p>
    </div>

    <script>
        function fetchStockPrice() {
            const stockCode = document.getElementById("stock-code").value.trim();
            if (!stockCode) {
                alert("請輸入股票代號！");
                return;
            }

            // 使用公開的CORS代理服務繞過CORS限制
            const proxyUrl = "https://cors-anywhere.herokuapp.com/";
            const apiUrl = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${stockCode}®ion=TW&lang=zh-Hant-TW`;
            const url = proxyUrl + apiUrl;

            fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`查詢失敗，狀態碼：${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("API回應:", data); // 調試用，查看完整回應
                const quote = data.quoteResponse.result[0];
                if (quote) {
                    const price = quote.regularMarketPrice.toFixed(2);
                    const timestamp = new Date(quote.regularMarketTime * 1000).toLocaleString();

                    // 更新頁面內容
                    document.getElementById("stock-symbol").textContent = stockCode;
                    document.getElementById("stock-price").textContent = `${price} ${quote.currency}`;
                    document.getElementById("update-time").textContent = timestamp;
                } else {
                    throw new Error("無有效數據返回，股票代號可能錯誤！");
                }
            })
            .catch(error => {
                console.error("抓取股價失敗:", error);
                alert(`抓取股價失敗：${error.message}\n請檢查股票代號（如 2330.TW）或稍後再試！`);
                document.getElementById("stock-symbol").textContent = stockCode;
                document.getElementById("stock-price").textContent = "無法獲取";
                document.getElementById("update-time").textContent = "無法獲取";
            });
        }
    </script>
</body>
</html>
