<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西洋棋 - Chess Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>西洋棋 - Chess Master</h1>
        </header>
        <div class="game-wrapper">
            <div class="board-section">
                <div class="game-info">
                    <p>當前玩家：<span id="current-player">白棋</span></p>
                    <button id="reset-btn">重新開始</button>
                </div>
                <canvas id="chess-board" width="500" height="500"></canvas>
            </div>
            <div class="scoreboard">
                <h2>計分板</h2>
                <div class="score-item">
                    <span class="player">白棋</span>
                    <span class="score" id="white-score">16</span>
                </div>
                <div class="score-item">
                    <span class="player">黑棋</span>
                    <span class="score" id="black-score">16</span>
                </div>
            </div>
        </div>
        <audio id="stone-sound" src="stone-drop.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
