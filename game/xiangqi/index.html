<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋 - Xiangqi Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>象棋 - Xiangqi Master</h1>
        </header>
        <div class="scoreboard">
            <div class="score-item">
                <span class="label">當前玩家：</span>
                <span class="value" id="current-player">紅方</span>
            </div>
            <div class="score-item">
                <span class="label">紅方：</span>
                <span class="value score" id="red-score">16</span>
            </div>
            <div class="score-item">
                <span class="label">黑方：</span>
                <span class="value score" id="black-score">16</span>
            </div>
            <div class="score-item captured-pieces">
                <span class="label">紅方被吃：</span>
                <span class="value" id="red-captured"></span>
            </div>
            <div class="score-item captured-pieces">
                <span class="label">黑方被吃：</span>
                <span class="value" id="black-captured"></span>
            </div>
            <div class="score-item difficulty">
                <button id="easy-btn">簡單</button>
                <button id="hard-btn">困難</button>
                <span class="value" id="difficulty-display">模式：簡單</span>
            </div>
            <button id="reset-btn">重新開始</button>
        </div>
        <div class="board-section">
            <canvas id="xiangqi-board"></canvas>
        </div>
        <audio id="stone-sound" src="stone-drop.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
