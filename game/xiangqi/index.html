<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋 - Xiangqi Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>象棋 - Xiangqi Master</h1>
        </header>
        <div class="scoreboard">
            <div class="score-columns">
                <div class="score-column">
                    <p class="label"><h3 class="section-title">計分板</h3><br/> 當前玩家：<span id="current-player">紅方</span></p>
                    <p class="label">AI玩家：<span id="ai-player" class="ai-player">黑方</span></p>
                </div>
                <div class="score-column">
                    <h3 class="section-title">場上棋數</h3>
                    <div class="score-item">
                        <span class="player">紅方</span>
                        <span class="score" id="red-score">16</span>
                    </div>
                    <div class="score-item">
                        <span class="player">黑方</span>
                        <span class="score" id="black-score">16</span>
                    </div>
                </div>
                <div class="score-column captured-pieces">
                    <h3 class="section-title">被吃棋數</h3>
                    <div class="captured-list" id="red-captured">紅方被吃：<span></span></div>
                    <div class="captured-list" id="black-captured">黑方被吃：<span></span></div>
                </div>
                <div class="score-column controls">
                    <div class="difficulty-buttons">
                        <button id="easy-btn">簡單</button>
                        <button id="hard-btn">困難</button>
                    </div>
                    <div class="difficulty-display" id="difficulty-display">模式：簡單</div>
                    <button id="reset-btn">重新開始</button>
                </div>
            </div>
        </div>
        <div class="board-section">
            <canvas id="xiangqi-board"></canvas>
        </div>
        <audio id="stone-sound" src="stone-drop.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
