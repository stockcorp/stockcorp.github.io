<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋 - Xiangqi Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>象棋 - Xiangqi Master</h1>
        </header>
        <div class="game-info">
            <p>當前玩家：<span id="current-player">紅方</span></p>
        </div>
        <div class="scoreboard">
            <span class="label">計分板</span>
            <div class="score-item">
                <span class="player">紅方</span>
                <span class="score" id="red-score">16</span>
            </div>
            <div class="score-item">
                <span class="player">黑方</span>
                <span class="score" id="black-score">16</span>
            </div>
            <span class="separator">→被吃棋子</span>
            <div class="score-item captured-pieces">
                <span class="player">紅方被吃：</span>
                <span class="captured" id="red-captured"></span>
            </div>
            <div class="score-item captured-pieces">
                <span class="player">黑方被吃：</span>
                <span class="captured" id="black-captured"></span>
            </div>
            <span class="separator">→</span>
            <div class="score-item difficulty-buttons">
                <button id="easy-btn">簡單</button>
                <button id="hard-btn">困難</button>
                <span class="difficulty-display" id="difficulty-display">模式：簡單</span>
            </div>
            <button id="reset-btn">重新開始</button>
        </div>
        <div class="board-section">
            <canvas id="xiangqi-board"></canvas>
        </div>
        <audio id="stone-sound" src="stone-drop.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
