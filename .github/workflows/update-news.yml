name: 每日自動更新新聞與圖片

on:
  schedule:
    - cron: '0 1 * * 1-6'  # 每週一至六，台灣早上 9 點（UTC+8）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install openai feedparser

    - name: Run generate_news.py
      run: python3 generate_news.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Commit and Push
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@users.noreply.github.com"
        git add content.txt last_image_id.txt img/content/*
        git commit -m "每日自動更新新聞與圖片 $(date '+%F %T')" || echo "Nothing to commit"
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
