name: Auto Generate Daily News

on:
  schedule:
    - cron: '0 1 * * 1-6' # 每週一至六 台灣早上9點（UTC+8）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install openai requests feedparser

      - name: Run Generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_news.py
