<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星際大戰 - 免費線上太空射擊遊戲</title>
    <meta name="description" content="免費線上玩星際大戰復古太空射擊遊戲！控制太空船，擊落敵人，挑戰高分。立即體驗經典射擊樂趣！">
    <meta name="keywords" content="星際大戰, 太空射擊遊戲, 線上遊戲, 復古遊戲, 免費遊戲">
    <meta name="robots" content="index, follow">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
        }
        #wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            background: #111;
            border: 2px solid #fff;
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #0f0;
            bottom: 10px;
            left: 280px;
        }
        .bullet {
            position: absolute;
            width: 4px;
            height: 10px;
            background: #ff0;
        }
        .enemy {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #f00;
        }
        .enemy-bullet {
            position: absolute;
            width: 4px;
            height: 10px;
            background: #f0f;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 40px;
            display: none;
        }
        #instructions {
            max-width: 300px;
            padding: 15px;
            background: #222;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        h2 {
            font-size: 20px;
            margin-top: 15px;
        }
        p, ul {
            font-size: 16px;
            line-height: 1.5;
        }
        ul {
            padding-left: 20px;
        }
        @media (max-width: 900px) {
            #wrapper {
                flex-direction: column;
                align-items: center;
            }
            #game-container {
                width: 100%;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="game-container">
            <div id="player"></div>
            <div id="score">得分: 0</div>
            <div id="game-over">遊戲結束</div>
        </div>
        <div id="instructions">
            <h1>星際大戰</h1>
            <p>歡迎體驗這款復古風格的太空射擊遊戲！控制你的太空船，擊落敵人，挑戰最高分。</p>
            <h2>遊戲說明</h2>
            <ul>
                <li><strong>移動太空船</strong>：使用「左箭頭」和「右箭頭」控制太空船左右移動。</li>
                <li><strong>發射子彈</strong>：按「空白鍵」發射黃色子彈，擊落紅色敵人。</li>
                <li><strong>得分</strong>：每擊落一個敵人得 10 分。</li>
                <li><strong>小心</strong>：避開敵人的紫色子彈，被擊中則遊戲結束！</li>
            </ul>
            <p>立即開始，享受星際大戰的射擊樂趣吧！</p>
        </div>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const containerWidth = container.offsetWidth;
        const containerHeight = container.offsetHeight;
        let playerX = 280;
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let score = 0;
        let gameOver = false;

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            if (e.key === 'ArrowLeft' && playerX > 0) playerX -= 10;
            if (e.key === 'ArrowRight' && playerX < containerWidth - 40) playerX += 10;
            if (e.key === ' ') shoot();
            player.style.left = playerX + 'px';
        });

        function shoot() {
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = (playerX + 18) + 'px';
            bullet.style.bottom = '30px';
            container.appendChild(bullet);
            bullets.push(bullet);
        }

        function spawnEnemy() {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.style.left = Math.random() * (containerWidth - 30) + 'px';
            enemy.style.top = '0px';
            container.appendChild(enemy);
            enemies.push(enemy);

            if (Math.random() < 0.1) {
                const bullet = document.createElement('div');
                bullet.className = 'enemy-bullet';
                bullet.style.left = (parseFloat(enemy.style.left) + 13) + 'px';
                bullet.style.top = '20px';
                container.appendChild(bullet);
                enemyBullets.push(bullet);
            }
        }

        function update() {
            if (gameOver) return;

            bullets.forEach((bullet, index) => {
                let bulletY = parseFloat(bullet.style.bottom) || 0;
                bulletY += 5;
                bullet.style.bottom = bulletY + 'px';
                if (bulletY > containerHeight) {
                    bullet.remove();
                    bullets.splice(index, 1);
                }

                enemies.forEach((enemy, eIndex) => {
                    const bulletRect = bullet.getBoundingClientRect();
                    const enemyRect = enemy.getBoundingClientRect();
                    if (bulletRect.top < enemyRect.bottom &&
                        bulletRect.bottom > enemyRect.top &&
                        bulletRect.left < enemyRect.right &&
                        bulletRect.right > enemyRect.left) {
                        enemy.remove();
                        bullet.remove();
                        enemies.splice(eIndex, 1);
                        bullets.splice(index, 1);
                        score += 10;
                        scoreDisplay.textContent = `得分: ${score}`;
                    }
                });
            });

            enemies.forEach((enemy, index) => {
                let enemyY = parseFloat(enemy.style.top) || 0;
                enemyY += 2;
                enemy.style.top = enemyY + 'px';
                if (enemyY > containerHeight) {
                    enemy.remove();
                    enemies.splice(index, 1);
                }
            });

            enemyBullets.forEach((bullet, index) => {
                let bulletY = parseFloat(bullet.style.top) || 0;
                bulletY += 3;
                bullet.style.top = bulletY + 'px';
                if (bulletY > containerHeight) {
                    bullet.remove();
                    enemyBullets.splice(index, 1);
                }

                const playerRect = player.getBoundingClientRect();
                const bulletRect = bullet.getBoundingClientRect();
                if (bulletRect.top < playerRect.bottom &&
                    bulletRect.bottom > playerRect.top &&
                    bulletRect.left < playerRect.right &&
                    bulletRect.right > playerRect.left) {
                    gameOver = true;
                    gameOverDisplay.style.display = 'block';
                }
            });
        }

        setInterval(() => {
            if (!gameOver) spawnEnemy();
        }, 1000);
        setInterval(update, 1000 / 60);
    </script>
</body>
</html>
