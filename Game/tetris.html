<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上俄羅斯方塊遊戲 - 免費玩 Tetris</title>
    <meta name="description" content="免費線上玩俄羅斯方塊遊戲，支援鍵盤控制，挑戰你的反應速度和策略！立即體驗經典 Tetris 樂趣。">
    <meta name="keywords" content="俄羅斯方塊, 線上遊戲, Tetris, 免費遊戲, 網頁遊戲">
    <meta name="robots" content="index, follow">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
        }
        #tetris {
            border: 2px solid #333;
            background: #fff;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
        #game-over {
            display: none;
            font-size: 30px;
            color: red;
            margin-top: 10px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            max-width: 600px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>線上俄羅斯方塊遊戲</h1>
        <p>歡迎體驗免費的網頁版俄羅斯方塊！使用鍵盤控制方塊，挑戰你的極限。支援左右移動、旋轉和加速下落，立即開始玩 Tetris 吧！</p>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="score">得分: 0</div>
        <div id="game-over">遊戲結束</div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const grid = 20;
        const rows = canvas.height / grid;
        const cols = canvas.width / grid;
        let board = Array(rows).fill().map(() => Array(cols).fill(0));
        let score = 0;
        let gameOver = false;

        const shapes = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]]  // Z
        ];

        const colors = [
            'cyan', 'yellow', 'purple', 'orange', 'blue', 'green', 'red'
        ];

        let currentPiece = createPiece();

        function createPiece() {
            const index = Math.floor(Math.random() * shapes.length);
            return {
                x: Math.floor(cols / 2) - 1,
                y: 0,
                shape: shapes[index],
                color: colors[index]
            };
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            drawPiece(currentPiece);
            document.getElementById('score').textContent = `得分: ${score}`;
        }

        function drawBoard() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c]) {
                        context.fillStyle = board[r][c];
                        context.fillRect(c * grid, r * grid, grid - 1, grid - 1);
                    }
                }
            }
        }

        function drawPiece(piece) {
            context.fillStyle = piece.color;
            piece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        context.fillRect((piece.x + c) * grid, (piece.y + r) * grid, grid - 1, grid - 1);
                    }
                });
            });
        }

        function collides(piece) {
            return piece.shape.some((row, r) => {
                return row.some((value, c) => {
                    if (value) {
                        let newX = piece.x + c;
                        let newY = piece.y + r;
                        return newX < 0 || newX >= cols || newY >= rows || (newY >= 0 && board[newY][newX]);
                    }
                    return false;
                });
            });
        }

        function drop() {
            if (gameOver) return;
            currentPiece.y++;
            if (collides(currentPiece)) {
                currentPiece.y--;
                merge();
                clearLines();
                currentPiece = createPiece();
                if (collides(currentPiece)) {
                    gameOver = true;
                    document.getElementById('game-over').style.display = 'block';
                    return;
                }
            }
            draw();
        }

        function merge() {
            currentPiece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        board[currentPiece.y + r][currentPiece.x + c] = currentPiece.color;
                    }
                });
            });
        }

        function clearLines() {
            for (let r = rows - 1; r >= 0; r--) {
                if (board[r].every(cell => cell)) {
                    board.splice(r, 1);
                    board.unshift(Array(cols).fill(0));
                    score += 10;
                }
            }
        }

        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const oldShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (collides(currentPiece)) {
                currentPiece.shape = oldShape;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            if (e.key === 'ArrowLeft') {
                currentPiece.x--;
                if (collides(currentPiece)) currentPiece.x++;
            }
            if (e.key === 'ArrowRight') {
                currentPiece.x++;
                if (collides(currentPiece)) currentPiece.x--;
            }
            if (e.key === 'ArrowDown') drop();
            if (e.key === 'ArrowUp') rotate();
            draw();
        });

        setInterval(drop, 1000);
        draw();
    </script>
</body>
</html>
