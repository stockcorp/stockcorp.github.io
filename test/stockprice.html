<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台積電(2330) 即時價格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .price {
            font-size: 24px;
            color: #007bff;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>台積電 (2330) 即時價格</h1>
        <div class="price" id="stockPrice">尚未抓取</div>
        <button onclick="fetchPrice()">抓取價格</button>
    </div>

    <script>
        function fetchPrice() {
            // 由於CORS限制，無法直接抓取，改為提示
            alert("請前往 https://tw.stock.yahoo.com/quote/2330 查看台積電(2330)的即時價格，並手動輸入到其他應用中。");
            document.getElementById("stockPrice").innerText = "請手動查詢";
        }
    </script>
</body>
</html>
