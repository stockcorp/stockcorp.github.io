<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台積電即時股價</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #price {
            font-size: 24px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>台積電 (2330) 即時股價</h1>
    <div id="price">載入中...</div>

    <script>
        // 定義抓取股價的函數
        async function fetchStockPrice() {
            const stockId = "2330"; // 台積電代碼
            const url = `http://mis.twse.com.tw/stock/api/getStockInfo.jsp?ex_ch=tse_${stockId}.tw&_=${Date.now()}`;

            try {
                // 發送請求
                const response = await fetch(url);
                const data = await response.json();

                // 檢查是否有資料
                if (data.msgArray && data.msgArray.length > 0) {
                    const stockInfo = data.msgArray[0];
                    const latestPrice = stockInfo.z !== "-" ? stockInfo.z : "暫無成交價"; // "z" 是即時成交價
                    document.getElementById("price").innerText = `最新股價: ${latestPrice} 元`;
                } else {
                    document.getElementById("price").innerText = "無法取得股價資料";
                }
            } catch (error) {
                document.getElementById("price").innerText = "請求失敗，請稍後再試";
                console.error("錯誤:", error);
            }
        }

        // 頁面載入時執行
        window.onload = fetchStockPrice;
    </script>
</body>
</html>
